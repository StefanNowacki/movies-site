{% extends 'base.html' %}

{% block content %}
    <h1>Movie Informator</h1>
    <div class="row">
    <div class="col">
     <br>
    <h5>search movie</h5>
    <form method="get">
        <div class="form-group">
            <input class=form-control"type="text" name="movie_name" value="">
        <input class="btn btn-primary" type="submit" value="search">
        </div>
    </form>


    </div>
    </div>
    <div class="row">
    <div class="col font-weight-bold">
        Title
    </div>
        <div class="col font-weight-bold">
        Rating
    </div>
        <div class="col font-weight-bold">
        Details
    </div>
    </div>
    {% for movie in movies %}
    <div class="row">
        <div class="col">{{ movie.title }} </div>
        <div class="col">{{ movie.rating }} </div>
         <div class="col">
             <a href="movie_details/{{ movie.id }}">details</a>
         </div>
    </div>
    {% endfor %}
{% endblock %}
